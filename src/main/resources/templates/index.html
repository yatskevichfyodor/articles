<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>

    <title th:text="#{sitename}">My Site | Home</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{favicon.ico}" />

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>
</head>

<body th:class="${#themes.code('body.class')}">

<div th:replace="fragments/header :: header"></div>

<div th:class="'jumbotron text-center ' + ${#themes.code('body.class')}">
    <h1 style="margin: 0" th:text="${message}"></h1>
</div>

<div class="container text-center">
    <div class="mt-2 mb-4">
        <div class="row mb-4" th:each="innerList: ${articlesMatrix}">
            <div class="col-md-3" height="200px" th:each="article: ${innerList}">
                <a th:href="@{'/article/' + ${article.getTitle()}}" >
                    <img class="pb-1" width="100%" height="80%" th:src="${article.getImage().getData()}"></img>
                </a>
                <span class="mb-3 font-weight-bold header"><a th:href="@{article/} + ${article.getTitle()}" th:text="${article.getTitle()}"></a></span>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.2.0/jquery.min.js" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script src="/webjars/bootstrap/4.0.0-beta-1/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
