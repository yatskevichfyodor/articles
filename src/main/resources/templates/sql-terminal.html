<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title th:text="#{admin.terminal}">My Site | SQL Terminal</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>
</head>

<body th:class="${#themes.code('body.class')}">

<div th:replace="fragments/header :: header"></div>

<div class="container text-center mb-4 mt-4">
    <textarea id="query" class="form-control mt-1 textarea col-md-12 mb-5" rows="15" maxlength="40000"
                  th:placeholder="#{terminal.query.enter}"></textarea>
    <textarea id="response" disabled="disabled" class="form-control textarea col-md-12" rows="15" maxlength="40000"
              th:placeholder="#{terminal.query.response}"></textarea>

    <button id="submit" class="btn btn-success btn-lg submit-btn mt-2 mb-2" th:text="#{terminal.query.send}">
    </button>
</div>

<script src="/webjars/jquery/3.2.0/jquery.min.js" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script src="/webjars/bootstrap/4.0.0-beta-1/js/bootstrap.min.js" type="text/javascript"></script>
<script th:src="@{/js/sql-terminal.js}" type="text/javascript"></script>

</body>
</html>
