<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title th:text="#{navbar.signup}">Registration</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>

<body th:class="${#themes.code('body.class')}">

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="/images/sacred-icon.png"
             th:src="@{/images/sacred-icon.png}"/>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" th:action="@{/reg}" method="post" th:object="${user}"
              enctype="utf8">
            <input type="text" id="username" class="form-control"
                    th:placeholder="#{form.username}" th:field="*{username}"
                    required="required"/>
            <input type="text" id="email" class="form-control"
                    th:placeholder="#{form.email}" th:field="*{email}"
                    required="required"/>
            <input type="password" id="password" class="form-control" th:placeholder="#{form.password}"
                   th:field="*{password}" required="required"/>
            <input type="password" id="confirm_password" class="form-control" th:placeholder="#{form.confirmPassword}"
                   th:field="*{confirmPassword}" required="required"/>
            <button id="submit" class="btn btn-lg btn-primary btn-block btn-signin"
                    type="submit">Sign up
            </button>
            <div id="errors_list"></div>
            <div th:if="${#fields.hasAnyErrors()}">
                <p th:each="err : ${#fields.allErrors()}" th:text="${err}">...</p>
            </div>
        </form>
        <!-- 					<a href="#" class="forgot-password"> Forgot the password? </a> -->

    </div>
    <!--<span class="mt-1 font-weight-bold"><a href="" th:text=""></a></span>-->
    <!--<a id="change-operation" class="mt-1 font-weight-bold" th:classappend="${registration ? 'login-btn' : 'reg-btn'}" href="" th:text=""></a>-->
</div>

<script th:src="@{'/js/i18n/reg_lang_' + #{locale} + '.js'}" type="text/javascript"></script>
<script src="/webjars/jquery/3.2.0/jquery.min.js" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script src="/webjars/bootstrap/4.0.0-beta-1/js/bootstrap.min.js" type="text/javascript"></script>
<script th:src="@{/js/reg.js}" type="text/javascript"></script>

</body>
</html>
